{% extends 'aqa/base.html' %}

{% block content %}


<div id="login-box" class="row" >

  <div class="large-3 large-centered columns panel" >

    <form method="post" action="{% url 'sign_in' %}" >
      {% csrf_token %}

      <div class="row" >
        <div class="large-12 column" >
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
      </div>

      <div class="row" >
        <div class="large-12 column" >
          {{ form.password.label_tag }}
          {{ form.password }}
        </div>
      </div>

      <div class="row" >
        <div class="large-12 column" >
          <input type="submit" value="Sign in" class="button expand" />
        </div>
      </div>

    </form>

    {% if form.errors %}
      <div class="row" >
        <div class="large-12 column" >
          Login failed
        </div>
      </div>
    {% endif %}

  </div>

</div>

{% endblock %}
