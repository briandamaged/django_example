{% extends 'aqa/base.html' %}

{% block content %}

<div class="row" >
  <div class="large-12 column" >
    <h1>{{ article.title }}</h1>
  </div>
</div>



<div class="row" >
  <div class="large-12 column panel" >
    {{ article.content }}
  </div>
</div>

<div class="row" >
  <div class="large-12 column" >
    <a href="{% url 'quiz_article' article.id %}" class="button expand" >Take Assessment</a>
  </div>
</div>

{% endblock %}
